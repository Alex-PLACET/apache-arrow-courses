[workspace]
name = "apache-arrow-courses"
version = "0.1.0"
description = "Apache Arrow learning notebooks: from beginner to advanced, with a C Data Interface deep dive"
authors = ["Alex-PLACET"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.14.3,<3.15"
xeus-python = ">=0.17.8,<0.18"
jupyterlab = ">=4.5.5,<5"
pyarrow = ">=23.0.1,<24"
numpy = ">=2.4.2,<3"
ipywidgets = ">=8.1.8,<9"
pre-commit = ">=4.5.1,<5"
nbstripout = ">=0.9.1,<0.10"
pandas = ">=3.0.1,<4"

[tasks]
lab = "jupyter lab notebooks/"
precommit-install = "pre-commit install"
precommit-run = "pre-commit run --all-files"
